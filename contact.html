<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start of Nav bar section -->
    <nav class="navbar navbar-light bg-light justify-content-center p-0">
        <div class="row wrapper no-gutters justify-content-between">
            <div class="col-md-4">
                <h1 id="myName">Darryl Tolentino</h1>
            </div>
            <div class="col-md-5">
                <div class="row rowSpacer justify-content-center no-gutters">
                    <a class="nav-link" id="about" href="index.html">About</a>
                    <p class="navSeparator">|</p>
                    <a class="nav-link" id="portfolio" href="portfolio.html">Portfolio</a>
                    <p class="navSeparator">|</p>
                    <a class="nav-link" id="contact" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of Nav bar section-->
    <!-- To-do: In own style.css file, will need to override color of nav-bar background color, text color, bottom border, and height -->
    <!-- Start of Main Content section -->

    <div class="row no-gutters justify-content-center">
        <main class="wrapper">
            <h1 id="contactHeader">Contact</h1>
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <p>Name</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="inputSpacing" type="text" placeholder="John Smith">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Email</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="inputSpacing" type="text" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Message</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea class="inputSpacing" type="text" placeholder=""></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>

    <!-- End of Main Content section -->

    <!-- Start of Footer section -->
    <footer class="footer px-auto">
        <div class="text-center no-gutters">
            <span>Copyright&copy;</span>
        </div>
    </footer>
    <!-- End of Footer section -->

</body>

</html>
